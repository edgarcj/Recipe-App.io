<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bienvenidos a RecipeApp en donde encontraras las mejores recetas :P">
        <meta name="theme-color" content="#ff7e5f">
        <meta name="MobileOptimized" content="with">
        <meta name="HandheldFriendly" content="true">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Recipes App</title>
        <link rel="shortcut icon" type="image/png" href="./images/recetas_24.png">
        <link rel="apple-touch-icon" href="./images/recetas_64.png">
        <link rel="apple-touch-startup-image" href="./images/cocina_128.png">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
</head>

<body>
        <div class="mobile-container">
                <header>
                        <input type="text" id="search-term">
                        <button id="search"><i class="fas fa-search"></i></button>
                </header>
                <div class="fav-container">
                        <h3>Favorite Meals</h3>
                        <ul class="fav-meals" id="fav-meals">
                        </ul>
                </div>
                <div class="meals" id="meals"></div>
        </div>

        <div class="popup-container hidden" id="meal-popup">
                <div class="popup">
                        <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
                        <div class="meal-info" id="meal-info"></div>
                </div>
        </div>
</body>

</html>
